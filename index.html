<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Connect Four game</title>
  </head>
  <body>
    <!-- section-one -->
    <div class="section-one">
      <div>
        <button>MENU</button>
      </div>
      <div><img src="assets/images/logo.svg" alt="" /></div>
      <div>
        <button>RESTART</button>
      </div>
    </div>

    <!-- section-two -->
    <div class="marker-image">
      <img src="assets/images/marker-red.svg" alt="" />
    </div>
    <div class="section-two">
      <img class="ball-one" src="assets/images/player-one.svg" alt="" />
      <div class="player-one"><p>Player 1</p><span class="player-one-number">12</span></div>
      <div>
        <div>
          <img src="assets/images/board-layer-white-large.svg" alt="" />
        </div>
        <div class="center-section">
          <div class="image-one">
            <img src="assets/images/counter-yellow-large.svg" alt="" />
          </div>
          <div class="image-two">
            <img src="assets/images/counter-yellow-large.svg" alt="" />
          </div>
          <div class="image-three">
            <img src="assets/images/counter-yellow-large.svg" alt="" />
          </div>
          <div class="image-four">
            <img src="assets/images/counter-yellow-large.svg" alt="" />
          </div>
          <div class="image-five">
            <img src="assets/images/counter-yellow-large.svg" alt="" />
          </div>

          <div class="image-six">
            <img src="assets/images/counter-red-large.svg" alt="" />
          </div>
          <div class="image-seven">
            <img src="assets/images/counter-red-large.svg" alt="" />
          </div>
          <div class="image-eight">
            <img src="assets/images/counter-red-large.svg" alt="" />
          </div>
          <div class="image-nine">
            <img src="assets/images/counter-red-large.svg" alt="" />
          </div>
        </div>
      </div>
      <img class="ball-two" src="assets/images/player-two.svg" alt="" />
      <div class="player-two"><p>Player 2</p>
      <span class="player-two-number">23</span></div>
    </div>
    <div class="turn">
      <img src="assets/images/turn-background-red.svg" alt="" />
      <p>PLAYER 1'S TURN</p>
      <span class="second">3S</span>
    </div>
  </body>
</html>
